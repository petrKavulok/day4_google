<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <a href="#gmail">Gmail</a>
      <a href="#obrazky">Obrázky</a>
      <img src="icons/apps-icon.png" alt="apps icon" class="apps" />
      <button>Login</button>
    </header>
    <!-- main -->
    <main>
      <img src="icons/google-logo.png" alt="Google Logo" class="google_logo" />
      <input type="text" placeholder="Search Google" />
      <div class="buttons">
        <button>Hledat Googlem</button>
        <button>Zkusím Štěstí</button>
      </div>
      <div class="lang">
        <p>Zkuste v jazyce: <a href="#english">English</a></p>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <p>Česko</p>
    </footer>
  </body>
</html>
